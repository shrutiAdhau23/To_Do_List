<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="Icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo_app">
            <h1>TO-DO LIST</h1>
            <img src="to do gif.gif" class="todo-icon">

            <div class="feilds">
                <form >
                    <input type="text" id="task">
                    <button onclick="addTask()" type="button"><img src="add.webp" alt="image" class="btn"></button>
                </form>
            </div>
            <div class="my-tasks">
                <ul class="task-list" type="none">
                    <!-- <li class="checked">TASK 1</li>
                    <li class="checked">TASK 2</li>
                    <li class="checked">TASK 3</li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="to_do.js"></script>
    
</body>
</html>
